  <body>

      <nav class="navbar-dark bg-dark ">
        <div class="container-fluid navbar">
          <a class="navbar-brand brand" href="#">
            <img calss="img__logo" src="./img/logo.svg" width="130px" height="50px" alt="logo da empresa" class="d-inline-block align-text-top">

  <div class="container mb-5">
     <p class="sub__title">Receita Oftálmica</p>
  </div>
      
  <div class="container container-bord largura-div">
      <div class="shadow-lg p-3 mb-5 bg-white rounded container-bord">
          <div class="form-row">
              <div class="col">
                  <p>Insira abaixo o seu grau esférico</p>  
                  <label for="esferico__esquerdo" class="font__label">Grau esférico do olho esquerdo</label>
                  <input type="number" class="form-control largura__input" id="esferico__esquerdo" name="esferico__esquerdo"  min="0" max="14.01" maxlength="4" step="0.01" placeholder="Digite o número do seu grau esférico">
              </div><br>
              <div class="col">
                  <label for="esferico__direito" class="font__label">Grau esférico do olho direito</label>
                  <input type="number" class="form-control largura__input" id="esferico__direito" name="esferico__direito"  min="0" max="14.01" maxlength="4" step="0.01" placeholder="Digite o número do seu grau esférico">
              </div>
          </div>

          <div class="form-row">
              <div class="col">
                  <p>Insira abaixo o seu grau cilíndrico</p>
                  <label for="cilindrico__esquerdo"class="font__label">Grau cilindrico do olho esquerdo</label>
                  <input type="number" class="form-control largura__input" id="cilindrico__esquerdo" name="cilindrico__esquerdo" min="0" max="14.01" maxlength="4" step="0.01" placeholder="Digite o número do seu grau cilíndrico">
              </div><br>
              <div class="col">
                  <label for="cilindrico__direito" class="font__label">Grau cilindrico do olho direito</label>
                  <input type="number" class="form-control largura__input" id="cilindrico__direito" name="cilindrico__direito" min="0" max="14.01" maxlength="4" step="0.01" placeholder="Digite o número do seu grau cilíndrico">
              </div>
          </div>  
          <div class="container container-button">
              <button type="button" class="btn btn-primary btn-rounded" id="enter"><i class="fas fa-calculator"></i> Calcular</button>
              
              <button type="reset" class="btn btn-dark btn-rounded" value="limpar" id="reset"><i class="fas fa-trash"></i> Limpar</button>
          </div>
          <br>
          <div class="alert alert-success" role="alert"  id="div__oculta">
            <span class="border">Sua lente tem que ser Focus</span>
          </div>    
      </div> 
  </div>
